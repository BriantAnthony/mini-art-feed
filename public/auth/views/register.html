<md-content layout="column" layout-align="center center" class="fullHeight background-color">
<md-card>
  <md-content>
  <h2 class="md-display-1">Create Account</h2>
  <form name="register-form" ng-submit="registerAccount(registerForm)">
  <md-input-container>
    <label>Name</label>
    <input type="text" ng-model="registerForm.name" required>
  </md-input-container>
  <md-input-container>
  	<label>Email</label>
    <input type="email" ng-model="registerForm.email" required>
  </md-input-container>
  <md-input-container>
    <label>Password</label>
    <input type="password" ng-model="registerForm.password" required>
  </md-input-container>
  <md-button class="md-raised md-primary" type="submit">REGISTER</md-button>
  </form>
  </md-content>
</md-card>
</md-content>
