<md-content layout="column" layout-align="center center" class="fullHeight background-color">
<md-card>
  <md-content>
  <h2 class="md-display-1">Forgot Password?</h2>
  <form name="login-form" ng-submit="getPassword(userEmail)">
  <md-input-container>
  	<label>Email</label>
    <input type="email" ng-model="userEmail.email" required>
  </md-input-container>
  <md-button class="md-raised md-primary" type="submit">GET PASSWORD</md-button>
  </form>
  </md-content>
</md-card>
</md-content>
